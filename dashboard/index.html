<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="option"><img src="assets/dashboard.svg" style="height: 40px"> Dashboard</h1>
            <div class="options">
                <p class="option"><img src="assets/home.svg">Home</p>
                <p class="option"><img src="assets/profile.svg">Profile</p>
                <p class="option"><img src="assets/messages.svg">Messages</p>
                <p class="option"><img src="assets/history.svg">History</p>
                <p class="option"><img src="assets/tasks.svg">Tasks</p>
                <p class="option"><img src="assets/profile.svg">Communities</p>
            </div>
            <div class="options">
                <p class="option"><img src="assets/settings.svg">Settings</p>
                <p class="option"><img src="assets/support.svg">Support</p>
                <p class="option"><img src="assets/privacy.svg">Privacy</p>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="top-row">
                    <img src="assets/search.svg">
                    <input type="text" disabled>
                    <span></span>
                    <div class="side-menu">
                        <img src="assets/notifications.svg">
                        <img src="assets/profile.png"class="circle">
                        <span class="bold">Admin</span>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="intro">
                        <img src="assets/profile.png" class="circle-big">
                        <div>
                            <p>Hello,</p>
                            <h2>Admin (@admin)</h2>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Edit</button>
                        <button>Share</button>
                    </div>
                    
                </div>
            </div>
            <div class="content">
            </div>
        </div>
    </div>
</body>
</html>
